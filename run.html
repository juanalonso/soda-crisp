<html>

<head>
    <meta charset="UTF-8">
    <title>SodaCrisp - Run experiment</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
    <script src="js/run.js"></script>
</head>

<body>
    <div class="container">
        <h1>SodaCrisp</h1>
        <h5><a href="index.html">Main</a> > Run experiment</h5>
        <!-- 
            TITLE 
        -->
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h1 id="expname"></h1>
                <h5 id="measname"></h5>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-12 vertical"></div>
        </div>
        <!-- 
            FIRST STEP 
        -->
        <div class="row" id="step1">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h1 id="expname"></h1>
                <button class="button primary main" id="butstep1">Start test</button>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <!-- 
            SECOND STEP 
        -->
        <div class="row hidden" id="step2">
            <div class="col-sm-2"></div>
            <div class="col-sm-2 text-right">
                <h4 id="scalemin"></h4>
            </div>
            <div class="col-sm-4">
                <input type="range" id="expid" min="0" max="4" step="1" value="2" style="width: 100%; padding-top: 24px;">
            </div>
            <div class="col-sm-2">
                <h4 id="scalemax" style=""></h4>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-12 vertical"></div>
            <div class="col-sm-8"></div>
            <div class="col-sm-2">
                <button id="butstep2" class="button primary test">Save</button>
            </div>
        </div>
        <!-- 
            THIRD STEP 
        -->
        <div class="row hidden" id="step3">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <form>
                    <div class="row">
                        <div class="col-sm-6"><label for="subage" class="text-right">Age</label><input type="text" id="subage" placeholder="Age" style="width:50%;"></div>
                        <div class="col-sm-6"><label for="subgender" class="text-right">Gender</label><input type="text" id="subgender" placeholder="Gender" style="width:50%;"></div>
                    </div>
                </form>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-12 vertical"></div>
            <div class="col-sm-8"></div>
            <div class="col-sm-2">
                <button id="butstep3" class="button primary test">Save</button>
            </div>
        </div>
        <!-- 
            FOURTH STEP 
        -->
        <div class="row hidden" id="step4">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h1 class="text-center">Thank you for your participation</h1>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-12 vertical"></div>
            <div class="col-sm-2"></div>
            <div class="col-sm-4"><button id="butstep4_main" class="button primary main">Go to main</button></div>
            <div class="col-sm-4"><button id="butstep4_repeat" class="button tertiary main">Next subject</button></div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    <footer>
        <p>
            <small><a href="mailto:jalons19@student.aau.dk"><span class="icon-mail"></span>Juan Alonso</a><br>
                Multimodal Perception and Cognition, Sound and Music Computing, Autumn 2020, Aalborg University.</small></p>
    </footer>
</body>

</html>
