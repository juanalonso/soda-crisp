<html>

<head>
    <meta charset="UTF-8">
    <title>SodaCrisp - Run experiment</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
-->
    <script src="js/run.js"></script>
</head>

<body>
    <div class="container">
        <h1>SodaCrisp</h1>
        <h5><a href="index.html">Main</a> > Run experiment</h5>
        <div id="step1">
            <h1 id="expname"></h1>
            <button id="butstep1">Start test</button>
        </div>
        <div id="step2" class="hidden">
            <h4 id="measname"></h4>
            <p id="scalemin"></p>
            <p id="scalemax"></p>
            <input type="range" id="expid" min="0" max="4" step="1" value="2">
            <button id="butstep2">Save</button>
        </div>
        <div id="step3" class="hidden">
            <form>
                <div class="row responsive-label">
                    <div class="col-sm-12 col-md-3"><label for="expid">Age</label></div>
                    <div class="col-sm-12 col-md"><input type="text" id="subage" placeholder="Age" style="width:85%;"></div>
                </div>
                <div class="row responsive-label">
                    <div class="col-sm-12 col-md-3"><label for="expname">Gender</label></div>
                    <div class="col-sm-12 col-md"><input type="text" id="subgender" placeholder="Gender" style="width:85%;"></div>
                </div>
            </form>
            <button id="butstep3">Next 3</button>
        </div>
        <div id="step4" class="hidden">
            thanks and return
            <button id="butstep4_main">Go to main</button>
            <button id="butstep4_repeat">Next subject</button>
        </div>
    </div>
    <footer>
        <p>
            <small><a href="mailto:jalons19@student.aau.dk"><span class="icon-mail"></span>Juan Alonso</a><br>
                Multimodal Perception and Cognition, Sound and Music Computing, Autumn 2020, Aalborg University.</small></p>
    </footer>
</body>

</html>
